<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body id="page-top">


    <div style="background-color:#22AF73; color:white; padding:10px;">
        <img src="/static/img/assets/LogoWhite(NavBar).png">
    </div>


    <div class="jumbotron">
        <div class="container">

            <div class="row">
                <div class="col-md-6">  
                    <h1>Growthplot!</h1>
                    <p>Track your child's growth</p>
                </div>

                <div class="col-md-4">
                    <form id="login-register-form">{% csrf_token %}
                      <div class="form-group">
                          <h2> Login to Start Plotting!</h2>
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password"class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="col-xs-4"><button id="login-button" type="button" class="btn btn-lg">Login</button></div>
                    <div class="col-xs-4"><button id="register-button" type="button" class="btn btn-lg">Register</button></div>
                    <div class="col-xs-4"><a href="#">Forgot Password?</a></div>
                </form>
            </div>

        </div>

    </div>
</div>

<!--    <img class="img-responsive header_img" src="/static/img/assets/home_main_image_large.png" /> -->

</body>
</html>

<script type="text/javascript">
    $('#register-button').click(function (e) {
        e.preventDefault();
        console.log("clikced")
        var form = $('#login-register-form');
        form.attr("action", "/register");
        form.attr("method", "GET");
        form.submit();
    });

    $('#login-button').click(function (e) {
        e.preventDefault();
        var form = $('#login-register-form');
        form.attr("action", "/login");
        form.attr("method", 'POST');
        form.submit();
    });
</script>
