<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/growth_plot.css">
	</head>
	<body>
		<div class="container">
			<div class="margin_bottom">
				<span class="bold header"> Select Child </span>
				<select id="child_select"><option>Dou</option><option>Dou2</option></select>
			</div>
			<form class="span_12" id="child_input_form">
				<table class="no-spacing span_12 child_inputdata_table">
					<tr>
						<td colspan="2">
							<input class="span_12" id="child_date" type="date"/>
							<label for="child_date">Date</label>
						</td>
					</tr>

					<tr>
						<td class="span_6">
							<input class="span_12" id="child_height" type="number" min="0" />
							<label for="child_height">Height (cm)</label>
						</td>
						<td class="span_6">
							<input class="span_12" id="child_weight" type="number" min="0" />
							<label for="child_weight">Weight (kg)</label>
						</td>
					</tr>
				</table>
				<table class="no-spacing span_12 child_inputdata_table">
					<tr>
						<td class="span_10">
							<input class="span_12" id="head_circumference" type="number" min="0" />
							<label for="head_circumference">Head Circumference</label>
						</td>
						<td class="span_2">
							<input class="span_12" id="child_age" type="number" min="0" />
							<label for="child_age">Age</label>
						</td>
					</tr>
				</table>
				<table class="no-spacing span_12 child_inputdata_table">
										<tr>
						<td colspan="2">
							<input class="span_12" id="child_location" type="text"/>
							<label for="child_location">Location/Notes (<i>Optional</i>)</label>
						</td>
					</tr>
				</table>
				
				<div class="margin_top">
					<button type="clear" class="blue">
							Clear
					</button>
					<button type="submit" class="float_right orange">
							Submit
					</button>
				</div>
			</form>
			<div class="margin_top">
				<table class="no-spacing standard">
					<tr>
						<th class="span_4"><div class="center">HEIGHT</div></th>
						<th class="span_4"><div class="center">WEIGHT</div></th>
						<th class="span_4"><div class="center">DATE</div></th>
					</tr>
					<tr>
						<td><div class="center">90cm</div></td>
						<td><div class="center">20kg</div></td>
						<td><div class="center">2000-05-01</div></td>
					</tr>
				</table>
			</div>

		</div>
	</body>
</html>
