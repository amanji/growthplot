<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
		<link rel="stylesheet" type="text/css" href="../static/css/growth_plot.css">
		<link rel="stylesheet" type="text/css" href="../static/css/growth_plot_desktop.css">
	</head>
	<body>
		<div style="background-color:#22AF73; color:white; padding:10px;">
			<img src="../static/img/assets/LogoWhite(NavBar).png">
		</div>
		<div class="container">
			<header>
				<img class="img-responsive header_img" src="../static/img/assets/home_main_image_large.png" />
				<div id="login_form" >
					<div class="padding_md">
						<form id="child_input_form" method="post">
							<!-- Hidden input with token to ensure security -->
							{% csrf_token %}
							<h2 style="font-size: 160%;"> Login to Start Plotting!</h2>
							<br>
							<table class="child_inputdata_table no-spacing span_12" style="margin-bottom: 9px;">
								<tr>
									<td>
										<input id="login_email" name="email" type="email"/>
										<label for="login_email">Email</label>
									</td>
								</tr>
								<tr>
									<td>
										<input id="login_password" name="password" type="password"/>
										<label for="login_password">Password</label>
									</td>
								</tr>
							</table>
							<div class="span_12">
								<button type="submit" class="float_right orange" style="height: 15%; font-weight: 500;">
									Submit
								</button>
							</div>
							<input type="checkbox" id="stay_logged" name="stay_logged" value="stay_logged">Keep me logged in. </input><br>
							<a href="#" style="font-size: 140%; line-height: 185%;">Forgot Password?</a>


						</form>
						<form action="/register">
							<button class="register_button yellow" style="margin-top: 9px;">
								Register
							</button>
						</form>
					  <div>
							<br />
							{%if message %}
								<div class="alert alert-danger" role="alert">{{message}}</div>
							{% endif %}
					  </div>
					</div>
				</div>
			</header>
		</div>
	</body>
</html>
