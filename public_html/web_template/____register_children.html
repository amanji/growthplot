<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
		<link rel="stylesheet" type="text/css" href="../static/css/growth_plot.css">
		<link rel="stylesheet" type="text/css" href="../static/css/growth_plot_register.css">

		<title>Add child</title>
	</head>

	<body>

		<div style="background-color:#22AF73; color:white; padding:10px;">
			<img src="../static/img/assets/LogoWhite(NavBar).png">
		</div>
		<!-- <br> -->

		<div class="growth_plot_container">

			<h2 style="font-size: 1.7em;">Step 2: Add a child to start plotting</h2>
			<br>
				<form class="span_12" id="child_input_form">
					<table class="no-spacing span_12 child_inputdata_table">
						<tr>
							<td colspan="2">
								<input class="span_12" id="child_name" type="text"/>
								<label for="child_name">Name</label>
							</td>
						</tr>
						<tr>
							<td class="span_4">
								<select id="child_sex" class="span_12 no-border">
									<option value="Female">Female</option>
									<option value="Male">Male</option>
								 </select>
								<label for="child_sex">Sex</label>
							</td>
							<td class="span_8">
								<input class="span_12" id="date_of_birth" type="date"/>
								<label for="date_of_birth">Date of Birth</label>
							</td>
						</tr>
                       
					</table>

										<button type="submit" class="float_right red" style="margin-top: 22px; height: 60px; font-size: 202%; font-weight: 300">
							Submit
					</button>
					<button class="add_another_button grey" style="margin-top: 22px; height: 40px; font-size: 170%; font-weight: 500"
					>
							+ Add Another
					</button>


				
				</form>
		</div>
	</body>
</html>
