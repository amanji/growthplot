<!DOCTYPE html>
<html>
{% include 'head.html' %}
<body>

<!--   <div style="background-color:#22AF73; color:white; padding:10px;">
    <img src="/static/img/assets/LogoWhite(NavBar).png">
  </div> -->

  {% include 'navigation.html' %}

  <div class="container">

  <h2>Add New Children</h2>

    <div class="row">
      <div class="col-md-12">
        <form action="/child" method="POST" enctype="application/x-www-form-urlencoded">{% csrf_token %}

          <div class="form-group">  
            <label for="date-of-birth">Date of Birth</label>
            <input class="form-control" id="date-of-birth" name="date-of-birth" type="date">
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <select class="form-control" id="sex" name="sex">
              <option>M</option>
              <option>F</option>
            </select>
          </div>

          <button class="btn btn-default" type="submit">Add</button>
          <button class="btn btn-default" type="reset">Cancel</button>
        </form>
      </div>


      <div class="col-md-12">
        <br />
        {%if message %}
        <div class="alert alert-danger" role="alert">{{message}}</div>
        {% endif %}
        {%if info %}
        <div class="alert alert-warning" role="alert">{{info}}</div>
        {% endif %}
      </div>
    </div>

  </div>

</div>

</body>
</html>
