<p>Growthplot WHO CPEG Weight For Age Male</p>
<div id="chartdiv-weight-for-age-male" style="width: 100%; height: 800px;"></div>

<link rel="stylesheet" type="text/css" href="/static/css/chart.css">

<script type="text/javascript">

  var weight_for_age_male_sc = JSON.parse(standard_curves.weight_for_age_male_sc);

  var percentiles = ["p3", "p10", "p25", "p50", "p75", "p90", "p97"];

  var chartData = [];

  var graphData = [];

  //Prepare the data
  weight_for_age_male_sc.forEach(function (element, array, index){
    chartData.push(element.fields);
  });

  percentiles.forEach(function (element, array, index) {
    var graph = {
      'id' : element,
      "lineAlpha": 1,
      "valueField": 0,
      "xField": "month",
      "yField": element,
      "lineColor" : "#d1655d",
      "lineThickness" : 2
    };
    graphData.push(graph);
  });

  var chart = AmCharts.makeChart("chartdiv-weight-for-age-male",{
    "type": "xy",
    "graphs": graphData,
    "dataProvider": chartData,
    "addClassNames" : true
  });

</script>
