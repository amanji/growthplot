<div class="row">
 <div class="col-md-6">  
  <div id="weight-for-age-male-display">
    <div id="chartdiv-weight-for-age-male" style="width: 100%; height: 400px;"></div>
  </div>
</div>
<div class="col-md-6">
  <div id="height-for-age-male-display">
    <div id="chartdiv-height-for-age-male" style="width: 100%; height: 400px;"></div>
  </div>
</div> 
</div>

<script type="text/javascript">
  var weight_for_age_male_sc = JSON.parse(standard_curves.weight_for_age_male_sc);
  var height_for_age_male_sc = JSON.parse(standard_curves.height_for_age_male_sc);
  var child_data = {{ child_data|safe }};

  var percentiles = ["p3", "p10", "p25", "p50", "p75", ,"p90", "p97"];

  /* Chart5 */
  var chart5Data = child_data.weight_for_age;
  var graph5Data = [];

  //Prepare the data
  weight_for_age_male_sc.forEach(function (element, array, index){
    chart5Data.push(element.fields);
  });

  percentiles.forEach(function (element, array, index) {
    graph5Data.push(standard_curve(element, 'month', element));
  });

  graph5Data.push(plot_curve("weight", "month", "weight"));

  var chart5 = AmCharts.makeChart("chartdiv-weight-for-age-male", amcharts_properties(graph5Data, chart5Data, 0, 0));

  /* Chart 6 */
  var chart6Data = child_data.height_for_age;
  var graph6Data = [];

  //Prepare the data
  height_for_age_male_sc.forEach(function (element, array, index){
    chart6Data.push(element.fields);
  });

  percentiles.forEach(function (element, array, index) {
    graph6Data.push(standard_curve(element, 'month', element));
  });

  graph6Data.push(plot_curve("height", "month", "height"));

  var chart6 = AmCharts.makeChart("chartdiv-height-for-age-male", amcharts_properties(graph6Data, chart6Data, 24, 0));

  /* Chart 7 */
</script>
