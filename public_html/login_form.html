<div>
  <form id="login-register-form" class="form">{% csrf_token %}

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" name="email" type="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" name="password" type="password">
    </div>

    <button id="login-button" type="button" class="btn btn-lg btn-default">Log In</button>
    <a href="/register" id="register-button" class="btn btn-lg btn-default">Register</button>
      <a href="#"> Forgot Password?</a>

    </form>
  </div>

  <div>
    <br />
    {%if message %}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% endif %}
  </div>
</div>


<script type="text/javascript">
  $('#login-button').click(function (e) {
    e.preventDefault();
    var form = $('#login-register-form');
    form.attr("action", "/login");
    form.attr("method", 'POST');
    form.submit();
  });

</script>
