<div class="child-profile" style="margin-top:50px">
  <ul class="list-group">
    <li class="list-group-item">        
      <ul class="list-inline">
        <li><small>Name </small><strong>{{child_profile.name}}</strong></li>
        <li><small>Sex </small><strong>{{child_profile.sex}}</strong></li>
        <li><small>DOB </small><strong>{{child_profile.dob}}</strong></li>
        <li><small>Age </small><strong>{{child_profile.age}}</strong></li>
      </ul>
    </li>
    <li class="list-group-item"><label>Height/Length (cm)<p>{{child_profile.last_length}}</p><small>{{child_profile.last_entry_date}}</small></label></li>
    <li class="list-group-item"><label>Weight (kg)<p>{{child_profile.last_weight}}</p><small>{{child_profile.last_entry_date}}</small></label></li>
    <li class="list-group-item"><label>Head Circumference (cm)<p>{{child_profile.last_head_circumference}}</p><small>{{child_profile.last_entry_date}}</small></label></li>
    <li class="list-group-item"><label>BMI (kg/m^2)<p>{{child_profile.last_bmi}}</p><small>{{child_profile.last_entry_date}}</small></label></li>
  </ul>
</div>
