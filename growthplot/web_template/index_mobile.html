<!DOCTYPE html>
<html lang="en">
	
	<head>
		{% include 'head.html' %}
		<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
		<link rel="stylesheet" type="text/css" href="../static/css/growth_plot.css">
		<link rel="stylesheet" type="text/css" href="../static/css/growth_plot_login.css">

	</head>
	<body>
		<div style="background-color:#22AF73; color:white; padding:10px;">
			<img src="../static/img/assets/LogoWhite(NavBar).png">
		</div>
		<div class="growth_plot_container nav-margin-top">

				<div id="login_form">
					<div class="padding_md">
						<img class="img-responsive" src="../static/img/assets/GrowthPlot_LOGO.png">
						<form id="child_input_form">
							<br>
							<table class="child_inputdata_table no-spacing span_12" style="margin-bottom: 9px;">
								<tr>
									<td>
										<input id="login_email" type="email"/>
										<label for="login_email">Email</label>
									</td>
								</tr>
								<tr>
									<td>
										<input id="login_password" type="password"/>
										<label for="login_password">Password</label>
									</td>
								</tr>
							</table>
							<div class="span_12">
								<button type="submit" class="float_right orange" style="font-size: 210%; height: 65px; font-weight: 500;">
									Submit
								</button>
							</div>
							<input type="checkbox" id="stay_logged" name="stay_logged" value="stay_logged">
								<div class="checkbox-text">Keep me logged in. </div> 
							</input>
							<br>
							<a href="#" style="font-size: 190%; line-height: 185%; vertical-align: -38px;">Forgot Password?</a>

							<button class="register_button yellow" style="margin-top: 12px; font-size: 280%; height: 65px; font-weight: 700;">
								Register
							</button>
						</form>

						<img class="img-responsive" src="../static/img/assets/Home_MainImage_Mobile.png" style="margin-top: 40px; margin-bottom: 40px;"/>
					</div>

		</div>

	</body>
</html>
