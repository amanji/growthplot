
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
		<link rel="stylesheet" type="text/css" href="../static/css/growth_plot.css">
		<link rel="stylesheet" type="text/css" href="../static/css/growth_plot_register.css">

		<title>Add child</title>
	</head>

	<body>

		<div style="background-color:#22AF73; color:white; padding:10px;">
			<img src="../static/img/assets/LogoWhite(NavBar).png">
		</div>
		<!-- <br> -->

		<div class="growth_plot_container">

			<h1>Register for an Account</h1>
			<br>
			<h2>Step 1: Login Information</h2>
			<br>
				<form class="span_12" id="child_input_form" action="/register" method="POST" >
					<!-- Hidden input with token to ensure security -->
					{% csrf_token %}
					<table class="no-spacing span_12 child_inputdata_table">
						<tr>
							<td>
								<input class="span_12" id="email" name="email" type="email"/>
								<label for="email">Email</label>
							</td>
						</tr>
						<tr>
							<td>
								<input class="span_12" id="password" name="password" type="password"/>
								<label for="password">Password</label>
							</td>
						</tr>
						<tr>
							<td>
								<input class="span_12" id="confirm_password" name="confirm-password" type="password"/>
								<label for="confirm_password">Confirm Password</label>
							</td>
						</tr>

					</table>
					<div class="checkbox_text">
						<input type="checkbox" style="margin-top: 14px;">Keep me logged in. </input>
						<br>
						<input type="checkbox" style="margin-top: 10px; float: left;"><p style="margin-top: 10px;">I agree to the terms and conditions. This is a disclaimer test. This helps us not get sued and allows us to operate safely and easily.</p> </input>
					</div>

					<button type="submit" class="register_button yellow" style="margin-top: 9px; height: 60px; font-size: 240%;">
							Register
					</button>
				
				</form>
				{%if message %}
					<div class="alert alert-danger" role="alert">{{message|safe}}</div>
				{% endif %}
		</div>
	</body>
</html>
