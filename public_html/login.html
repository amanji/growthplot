<!doctype html>
<html>

{% include 'head.html' %}

<body>

<div style="background-color:#22AF73; color:white; padding:10px;">
	<img src="/static/img/assets/LogoWhite(NavBar).png">
</div>

<div class="container">

	<h1>Welcome back!</h1>
	<p>Please login to continue tracking your childs growth</p>
	<br>

	<div class="row">
		<div class="col-md-12">
			<form id="login-register-form" class="form">{% csrf_token %}

				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" id="email" name="email" type="email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" id="password" name="password" type="password">
				</div>

				<button id="login-button" type="button" class="btn btn-lg">Log In</button>
				<button id="register-button" type="button" class="btn btn-lg">Register</button>
				<a href="#">Forgot Password?</a>
			</form>
		</div>


		<div class="col-md-12">
			<br />
			{%if message %}
			<div class="alert alert-danger" role="alert">{{message}}</div>
			{% endif %}
		</div>
	</div>

</div>

</body>
</html>

<script type="text/javascript">
	$('#register-button').click(function (e) {
		e.preventDefault();
		var form = $('#login-register-form');
		form.attr("action", "/register");
		form.attr("method", "GET");
		form.submit();
	});

	$('#login-button').click(function (e) {
		e.preventDefault();
		var form = $('#login-register-form');
		form.attr("action", "/login");
		form.attr("method", 'POST');
		form.submit();
	});

</script>
